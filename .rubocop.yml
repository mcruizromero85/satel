AllCops:
  RunRailsCops: true
  Include:
  - '**/Rakefile'
  - '**/config.ru'
  Exclude:
  - 'bin/**/*'
  - 'db/**/*'
  - 'config/**/*'
  - 'script/**/*'
  - 'node_modules/**/*'
  - ''
MethodLength:
  Max: 20
LineLength:
  Max: 160
HasAndBelongsToMany:
  Enabled: false
AbcSize:
  Enabled: false
DefaultScope:
  Enabled: false